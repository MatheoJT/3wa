<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs 3 Binding</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h2>Simple Array</h2>
        <ul>
            <li v-for="item in simpleArray" :key="item">{{ item }}</li>
        </ul>
        <h2>Complex Array</h2>
        <table>
            <tr v-for="object in complexArray" :key="object.name">
                <td>{{ object.name }}</td>
                <td>{{ object.value }}</td>
            </tr>
        </table>
    </div>
    <script src="./app.js"></script>
</body>

</html>
